plugins {
    id 'java'
}

group 'com.upsolver'
version '1.0'

sourceCompatibility = 11

repositories {
    mavenCentral()
    flatDir {
        dirs '/tmp/p/'
    }
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.30'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile fileTree(dir: '/tmp/p/com/upsolver/data-sources-interfaces/1.0.1/', include: '*.jar')
}
